<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo On-Demand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>VEDIO</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">On Demand</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Vídeos</h2>
            <ul id="video-list">
                <li data-video="https://www.youtube.com/embed/dQw4w9WgXcQ">Vídeo 1</li>
                <li data-video="https://www.youtube.com/embed/3JZ_D3ELwOQ">Vídeo 2</li>
                <li data-video="https://www.youtube.com/embed/tgbNymZ7vqY">Vídeo 3</li>
            </ul>
        </aside>

        <section class="video-container">
            <h2>Video On-Demand</h2>
            <div class="video-player">
                <iframe id="main-video" width="100%" height="400" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="video-grid">
                <div class="video-item" data-video="https://www.youtube.com/embed/3JZ_D3ELwOQ">
                    <img src="https://via.placeholder.com/300x200" alt="Vídeo 2">
                    <p>Vídeo 2</p>
                </div>
                <div class="video-item" data-video="https://www.youtube.com/embed/tgbNymZ7vqY">
                    <img src="https://via.placeholder.com/300x200" alt="Vídeo 3">
                    <p>Vídeo 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VEDIO - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
